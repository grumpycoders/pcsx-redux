version: 2

jobs:
  build:
    docker:
      - image: grumpycoders/pcsx-redux-build:latest
    environment:
      CC: clang-9
      CXX: clang++-9
      LD: clang++-9
    steps:
      - checkout
      - run:
          name: submodules
          command: |
            git submodule update --init --recursive
      - run:
          name: Build
          command: |
            make -j 2 all tests
            make -C src/mips/shell -j 2
            make -C src/mips/openbios -j 2
      - run:
          name: Test
          command: |
            make runtests

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
